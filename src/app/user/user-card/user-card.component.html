<div class="user-card click" [routerLink]="[user.id]">
	<a class="user-name">{{user.name}} ({{user.username}})</a>
	<span class="flex-spacer"></span>
	<md-chip-list *ngIf="user.username != 'admin'">
	  <md-chip color="warn" [selected]="user.isAdmin" (click)="toggleAdmin($event, user)">Admin</md-chip>
	</md-chip-list>
</div>
