<div class="user-card">
	<a class="user-name" [routerLink]="[user.id]">{{user.name}}</a>
	<p class="user-is-admin"><b>Admin</b> {{user.isAdmin ? 'Yes' : 'No'}}</p>
	<button type="button" md-icon-button color="warn" (click)="userService.delete(user)">
		<md-icon class="example-icon">delete</md-icon>
	</button>
</div>
