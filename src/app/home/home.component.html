<div class="home-wrapper">
    <h1>Welcome to Decorado User Database</h1>

    <div *ngIf="userService.isLoggedIn(); then loggedBlock; else notLoggedBlock">Text to show</div>

    <ng-template #loggedBlock>
        You are logged in as: {{ userService.user.pluck("name") | async }}
    </ng-template>

    <ng-template #notLoggedBlock>
        <p>To be able to list and manage the users you must be signed in.</p>
        <div class="text-center">
            <a md-raised-buton routerLink="/user/login">Sign in</a>
        </div>
    </ng-template>
</div>
